<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CGPA Calculator Live</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; }
        #loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Java... Please wait 20 seconds.</div>
    
    <div id="container" style="width:100vw; height:100vh;"></div>

    <script type="module">
        // 1. We IMPORT the tools directly. This stops the "Not Defined" error.
        import { cheerpjInit, cheerpjCreateDisplay, cheerpjRunJar } from "https://cjrtnc.leaningtech.com/3.0/loader.js";

        // 2. Start the Engine
        await cheerpjInit();

        // 3. Remove the loading text
        document.getElementById("loading").style.display = "none";

        // 4. Create the screen
        cheerpjCreateDisplay(-1, -1, document.getElementById("container"));

        // 5. Run the file (Using your Repo Name in the path is CRITICAL)
        await cheerpjRunJar("/app/cgpa-web/calculator.jar");
    </script>
</body>
</html>
