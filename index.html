<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CGPA Calculator (Old Reliable)</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
</head>
<body style="margin:0; overflow:hidden; background-color: #333; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    
    <div id="loading" style="font-family: sans-serif; font-size: 20px;">
        Loading Old Reliable Engine...<br>
        (This may take 30-60 seconds)
    </div>

    <script>
        window.onload = function() {
            // 2. Initialize (Simple mode)
            cheerpjInit();

            // 3. Create the window 
            cheerpjCreateDisplay(-1, -1, document.body);

            // 4. Run the JAR
            // Note: We use the full path including your repo name
            cheerpjRunJar("/app/cgpa-web/calculator.jar");
            
            // Hide the text once it starts (timeout is a simple trick here)
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
            }, 5000);
        };
    </script>
</body>
</html>
