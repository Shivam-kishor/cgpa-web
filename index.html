<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator Live</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
</head>
<body style="margin:0; background-color: #222;">
    <div id="container" style="width:100vw; height:100vh;"></div>
    
    <script>
        // This function waits for the script above to finish loading
        window.onload = async function() {
            try {
                // Initialize CheerpJ
                await cheerpjInit();
                // Create the display area
                cheerpjCreateDisplay(-1, -1, document.getElementById("container"));
                // Run your jar - using the full path to be safe
                await cheerpjRunJar("/app/CGPA-and-GPA-Converter-using-java-netbeans-2025/calculator.jar");
            } catch (e) {
                console.error("Error loading Java app:", e);
                alert("Loading failed. Please check the console (F12).");
            }
        };
    </script>
</body>
</html>
